<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="images/x-icon" href="images/qr_1287507.png" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="container">
      <label for="">Enter your text or URL</label>
      <input
        type="text"
        name=""
        id="qrText"
        placeholder="Text or URL"
        autofocus="true"
      />
      <div id="imgBox">
        <img src="" alt="" id="qrImage" />
      </div>
      <button onclick="generateQR()">Generator QR Code</button>
    </div>

    <script>
      let qrText = document.getElementById("qrText");
      let imgBox = document.getElementById("imgBox");
      let qrImage = document.getElementById("qrImage");

      function generateQR() {
        if (qrText.value.length > 0) {
          qrImage.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            qrText.value;
          imgBox.classList.add("showImage");
        } else {
          qrText.classList.add("error");
          setTimeout(() => {
            qrText.classList.remove("error");
          }, 1000);
        }
      }

      qrText.addEventListener("keypress", function (e) {
        if (e.keyCode === 13) {
          generateQR();
        }
      });
    </script>
  </body>
</html>
